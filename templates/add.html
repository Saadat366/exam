{% extends 'base.html' %}

{% block content %}

    <h2>Добавить картинку</h2>
    <form action="{{ url_for('add_pic') }}" method="POST">
        <div class="form-group">
            <input type="text" name="pic" placeholder="URL картинки">
        </div>
        <div class="form-group">
            <input type="text" name="title" placeholder="Заголовок">
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" rows="5" placeholder="Описание"></textarea>
        </div>

        <button class="btn btn-dark">Добавить</button>
    </form>

{% endblock %}
