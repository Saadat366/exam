{% extends 'base.html' %}

{% block content %}
    <div>
        {% for pics in images %}
            <div>
                <h4><a href="{{ url_for('details', number=loop.index) }}">{{ pics.0 }}</a></h4>
                <img src="{{ pics.1 }}">
            </div>
            <hr>
            <br>
        {% endfor %}
    </div>
{% endblock %}
